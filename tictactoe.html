<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Interactive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .cell:hover {
      background-color: #f0f8ff;
    }

    .cell.bounce {
      animation: bounce 0.3s ease;
    }

    .cell.win {
      background-color: #d4edda;
      box-shadow: 0 0 15px 4px #28a745;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .status {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .scoreboard {
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe üéÆ</h1>
    <div class="status" id="status">Player X's turn</div>
    <div class="scoreboard" id="scoreboard">X: 0 | O: 0</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button onclick="resetGame()">üîÅ Restart Game</button>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const scoreboard = document.getElementById('scoreboard');
    const cells = document.querySelectorAll('.cell');
    let currentPlayer = 'X';
    let gameState = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;
    let score = { X: 0, O: 0 };

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    board.addEventListener('click', (e) => {
      const cell = e.target;
      const index = cell.getAttribute('data-index');
      if (!cell.classList.contains('cell') || gameState[index] || !gameActive) return;

      gameState[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('bounce');
      setTimeout(() => cell.classList.remove('bounce'), 300);
      checkResult();
    });

    function checkResult() {
      let roundWon = false;
      let winningLine = [];

      for (let combo of winningCombinations) {
        const [a, b, c] = combo;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          roundWon = true;
          winningLine = combo;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `üéâ Player ${currentPlayer} wins!`;
        winningLine.forEach(i => cells[i].classList.add('win'));
        score[currentPlayer]++;
        updateScoreboard();
        gameActive = false;
        triggerConfetti();
        return;
      }

      if (!gameState.includes("")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function resetGame() {
      gameState = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      currentPlayer = 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('win');
      });
    }

    function updateScoreboard() {
      scoreboard.textContent = `X: ${score.X} | O: ${score.O}`;
    }

    function triggerConfetti() {
      const duration = 1 * 1000;
      const end = Date.now() + duration;
      const colors = ['#bb0000', '#ffffff'];

      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // üéâ Load confetti JS
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
